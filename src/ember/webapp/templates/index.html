<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embroidery Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .debug-image {
            max-width: 200px;
            max-height: 200px;
        }
        #result img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="container" class="container mt-5" x-data="{ debugOpen: false, debugInfo: null }">
        <h1 class="mb-4">Embroidery Web App</h1>
        
        <form hx-post="/embroidery/" hx-encoding="multipart/form-data" hx-target="#result">
            <div class="mb-3">
                <label for="imageUpload" class="form-label">Upload an image for embedding</label>
                <input type="file" class="form-control" id="imageUpload" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Embed</button>
        </form>

        <div id="result" class="mt-4"></div>

        <div class="mt-4">
            <button class="btn btn-secondary" @click="debugOpen = !debugOpen; if (debugOpen && !debugInfo) {debugInfo = await fetchDebugInfo(); console.log(debugInfo)}">
                Toggle Debug Info
            </button>

            <div x-show="debugOpen" class="mt-3">
                <h3>Debug Information</h3>
                <div x-show="!debugInfo">Loading...</div>
                <div x-show="debugInfo">
                    <p>Temp Directory Exists: <span x-text="debugInfo.temp_dir_exists"></span></p>
                    <p>Input Directory Exists: <span x-text="debugInfo.input_dir_exists"></span></p>
                    <p>Output Directory Exists: <span x-text="debugInfo.output_dir_exists"></span></p>
                    
                    <h4>Input Files:</h4>
                    <ul>
                        <template x-for="file in debugInfo.input_files" :key="file.name">
                            <li>
                                <span x-text="file.name"></span>
                                <button @click="file.show = !file.show" class="btn btn-sm btn-outline-primary ms-2">+</button>
                                <img x-show="file.show" :src="file.url" class="debug-image mt-2">
                            </li>
                        </template>
                    </ul>

                    <h4>Output Files:</h4>
                    <ul>
                        <template x-for="file in debugInfo.output_files" :key="file.name">
                            <li>
                                <span x-text="file.name"></span>
                                <button @click="file.show = !file.show" class="btn btn-sm btn-outline-primary ms-2">+</button>
                                <img x-show="file.show" :src="file.url" class="debug-image mt-2">
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
    <script>
        async function fetchDebugInfo() {
            return fetch('/debug')
                .then(response => response.json())
                .then(data => {
                    data.input_files.forEach(file => file.show = false);
                    data.output_files.forEach(file => file.show = false);
                    return data
                });
        }
    </script>
    </div>
</body>
</html>
