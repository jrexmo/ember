<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embroider WebApp</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.6"></script>
    <!-- Lit.js -->
    <script src="https://cdn.jsdelivr.net/npm/@lit/reactive-element@2.0.1"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Upload Your Image for Embroidery</h1>
        <form id="upload-form" hx-post="/embroidery/" hx-trigger="submit" hx-target="#result" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select an image file:</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Upload</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
